<p-table [value]="transactions()" [(selection)]="selectedTransactions" selectionMode="multiple">
    <ng-template #header>
        <tr>
            <th style="min-width: 2rem"><p-tableHeaderCheckbox /></th>
            <th style="min-width: 5rem">Valor</th>
            <th style="width: 10rem">Data</th>
            <th>Descrição</th>
        </tr>
    </ng-template>
    <ng-template #body let-transaction>
        <tr>
            <td>
                <p-tableCheckbox [value]="transaction" />
            </td>
            <td><p class="text-nowrap">{{ transaction.amount | currency : 'R$'}}</p></td>
            <td >{{ transaction.date | date : 'dd MMM yyy' }} </td>
            <td>{{ transaction.title }}</td>
        </tr>
    </ng-template>
</p-table>

<div class="flex gap-2 mt-4 mb-5">
    <p-checkbox [(ngModel)]="ignoreDuplicates" [binary]="true" />
    <label pTooltip="Ignora transações que possuem a mesma data e valor de transações já inseridas"
        tooltipPosition="top">Ignorar transações duplicadas</label>
</div>

<div class="grid md:grid-cols-2 mb-5 gap-5">
    <app-select-account [options]="accountService.accounts()" [(selected)]="selectedAccount" />
    <app-select-spender placeholder="Selecione um usuário" [(selectedSpenderId)]="selectedSpender"/>
</div>

<div class="grid md:grid-cols-2 gap-5">
    <p-button (click)="onSaveSelectedTransactions()" [loading]="savingTransactions()" styleClass="w-full"
        label="Salvar selecionados" [disabled]="disableButton()" />
    
    <p-button label="Limpar dados" (click)="transactionsChange.emit([])" severity="secondary" styleClass="w-full" />
</div>
