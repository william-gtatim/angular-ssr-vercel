<app-page-template [showSidebar]="false" [headerFixed]="true">
    <div header-left>
        <app-header-back title="Importar OFX"/>
    </div>
    <div class="flex flex-col gap-5">
        <app-card>
            <div class="flex flex-col gap-5">
                <p>No app do seu banco, acesse o extrato da conta, exporte os dados no formato OFX e importe no Lúmia usando o
                    botão abaixo.</p>
        
                <div class="flex justify-center">
                    <app-file-upload fileFormat=".ofx" label="Escolher um arquivo OFX" (onSelect)="onFileSelect($event)" />
                </div>
        
            </div>
        </app-card>
        @if(transacions().length > 0){
        <app-card>
            <app-show-and-save [transactions]="transacions()" (transactionsChange)="transacions.set([])"  />
        </app-card>
        }
    </div>

</app-page-template>
