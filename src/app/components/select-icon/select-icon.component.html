<p-scrollpanel [style]="{ width: '99%', height: '61px' }">
    <div class="flex gap-2">
        @for (item of service.getIcons(); track item.id) {
        <div (click)="selectedChange.emit(item.id)"
            class="h-10 w-10 rounded-full shrink-0 flex items-center justify-center cursor-pointer transition-colors transiton-300"
            [style.background-color]="selected() === item.id ? service.getColorCode(color()): ''">
            <span class="material-symbols-rounded filled"
                [class]="selected() === item.id ? 'text-white':'text-color-secondary'">
                {{item.name}}
            </span>
        </div>

        @if($last){
        <div class="w-10 h-10 text-white pe-3"></div>
        }

        }
    </div>
</p-scrollpanel>
